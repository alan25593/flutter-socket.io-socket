<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
</head>
<body>
    <h1>Proximamente</h1>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

<!-- mostrar en consola los datos del server -->
    
    <script>
        var socket = io();
        socket.on('connect',function(){console.log('Conectado al Servidor');});
        
        socket.on('disconnect',function(){console.log('Perdimos conexi√≥n con el Servidor');});

        //hacia el servidor
        socket.emit('mensaje',{nombre: 'Alan'});

        //hacia todos los usuarios
        socket.on('nuevo-mensaje',function(payload){
            console.log('Escuchando:', payload);
        });

        socket.on('active-bands', function(bands){
            console.clear;
            console.table(bands);
        });
    </script>
</body>
</html>
